<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ diagram-title }}</title>
    <!--<link rel="stylesheet" href="base.css">-->
    <link rel="stylesheet" href="render.css">
  </head>
  <body>
    <a class="usa-button usa-button-outline" href="/">Back to all diagrams</a>
    <a class="usa-button usa-button-outline" id="save-png-button">Save as PNG</a>
    <div class="mermaid scuttle-stage" id="js-stage">
      {{ diagram-contents }}
    </div>


    <div class="scuttle-legend">
      <svg height="100%" id="mermaidChart0" style="max-width:1600px;"
      viewbox="0 0 1600 1024" xmlns="http://www.w3.org/2000/svg">
      <g>
          <g class="output">
              <g class="clusters">
                  <g class="cluster" id="subGraph1" style="opacity: 1;"
                  transform="translate(790,168)">
                      <rect height="980" width="680" x="-770" y="-148">
                      </rect>
                      <g class="label">
                          <g transform="translate(0,0)">
                              <foreignobject height="0" width="0">
                                  <div></div>
                              </foreignobject>
                          </g>
                      </g>
                      <text fill="black" id="mermaidChart0Text" stroke="none"
                      style="text-anchor: middle;" x="-430" y="-130">
                          Legend
                      </text>
                  </g>
              </g>
              <g class="edgePaths" transform="translate(-263,0)">
                  <g class="edgePath" style="opacity: 1;">
                      <path class="path" d="M317,76L506,76"
                       style="fill:none"></path>
                  </g>
                  <g class="edgePath" style="opacity: 1;">
                      <path class="path" d=
                      "M317,168L506,168" marker-end=
                      "url(#arrowhead2)" style="fill:none"></path>
                      <defs>
                          <marker id="arrowhead2" markerheight="6"
                          markerunits="strokeWidth" markerwidth="8" orient=
                          "auto" refx="9" refy="5" viewbox="0 0 10 10">
                              <path d="M 0 0 L 10 5 L 0 10 z" style=
                              "fill: #333"></path>
                          </marker>
                      </defs>
                  </g>
                  <g class="edgePath" style="opacity: 1;">
                      <path class="path" d=
                      "M317,260L506,260" marker-end=
                      "url(#arrowhead3)" style=
                      "stroke: #333; fill:none;stroke-width:2px;stroke-dasharray:3;">
                      </path>
                      <defs>
                          <marker id="arrowhead3" markerheight="6"
                          markerunits="strokeWidth" markerwidth="8" orient=
                          "auto" refx="9" refy="5" viewbox="0 0 10 10">
                              <path d="M 0 0 L 10 5 L 0 10 z" style=
                              "fill: #333"></path>
                          </marker>
                      </defs>
                  </g>
              </g>
              <g class="edgeLabels">
                  <g class="edgeLabel" style="opacity: 1;" transform=
                  "translate(260,63)">
                      <g class="label">
                          <foreignobject height="44" width="400">
                              <div>
                                  <span class="edgeLabel">Bidirectional data/information
                                  flow</span>
                              </div>
                          </foreignobject>
                      </g>
                  </g>
                  <g class="edgeLabel" style="opacity: 1;" transform=
                  "translate(260,155)">
                      <g class="label">
                          <foreignobject height="44" width="400">
                              <div>
                                  <span class="edgeLabel">One-directional data/information
                                  flow</span>
                              </div>
                          </foreignobject>
                      </g>
                  </g>
                  <g class="edgeLabel" style="opacity: 1;" transform=
                  "translate(260,247)">
                      <g class="label">
                          <foreignobject height="44" width="400">
                              <div>
                                  <span class="edgeLabel">Data/information request that is system generated</span>
                              </div>
                          </foreignobject>
                      </g>
                  </g>
                  <g class="edgeLabel" style="opacity: 1;" transform=
                  "translate(260,330)">
                      <g class="label">
                          <foreignobject height="44" width="400">
                              <div>
                                  <span class="edgeLabel">
                                      Component ( square corners )
                                  </span>
                              </div>
                          </foreignobject>
                      </g>
                  </g>
                  <g class="edgeLabel" style="opacity: 1;" transform=
                  "translate(260,432)">
                      <g class="label">
                          <foreignobject height="44" width="400">
                              <div>
                                  <span class="edgeLabel">
                                    Collections of VMs or containers
                                  </span>
                              </div>
                          </foreignobject>
                      </g>
                  </g>
                  <g class="edgeLabel" style="opacity: 1;" transform=
                  "translate(260,535)">
                      <g class="label">
                          <foreignobject height="44" width="400">
                              <div>
                                  <span class="edgeLabel">
                                    Non-VMs / container components ( rounded corners )
                                  </span>
                              </div>
                          </foreignobject>
                      </g>
                  </g>
                  <g class="edgeLabel" style="opacity: 1;" transform=
                  "translate(260,625)">
                      <g class="label">
                          <foreignobject height="44" width="400">
                              <div>
                                  <span class="edgeLabel">
                                    User types
                                  </span>
                              </div>
                          </foreignobject>
                      </g>
                  </g>
                  <g class="edgeLabel" style="opacity: 1;" transform=
                  "translate(260,715)">
                      <g class="label">
                          <foreignobject height="44" width="400">
                              <div>
                                  <span class="edgeLabel">
                                    External data components
                                  </span>
                              </div>
                          </foreignobject>
                      </g>
                  </g>
                  <g class="edgeLabel" style="opacity: 1;" transform=
                  "translate(260,869)">
                      <g class="label">
                          <foreignobject height="44" width="400">
                              <div>
                                  <span class="edgeLabel">
                                    Grouping of components
                                  </span>
                              </div>
                          </foreignobject>
                      </g>
                  </g>
              </g>
              <g class="nodes">
                  <g class="node" id="components" style="opacity: 1;"
                  transform="translate(263,341)">
                      <rect height="42" rx="0" ry="0" width="189" x="-218" y=
                      "-21"></rect>
                  </g>
                  <g class="node" id="colleciton-vms" style="opacity: 1;"
                  transform="translate(205,389)">
                      <polygon points="124,0 248,-124 124,-248 0,-124" rx="5"
                      ry="5" transform="translate(-124,124) scale(0.5)"></polygon>
                  </g>
                   <g class="node" id="non-container" style="opacity: 1;"
                   transform="translate(263,550)">
                      <rect height="42" rx="5" ry="5" width="189" x="-218" y=
                      "-21"></rect>
                   </g>
                  <g class="node" id="actors" style="opacity: 1;"
                  transform="translate(136,640)">
                      <circle cx="5" cy="5" r="50" x="-218" y=
                      "-21"></circle>
                  </g>
                  <g class="node" id="external-data-sources" style="opacity: 1;"
                  transform="translate(170,730)">
                      <polygon points="-21,0 205,0 205,-42 -21,-42 0,-21"
                      transform="translate(-102.5,21) scale(0.8, 1)"></polygon>
                  </g>
                  <g class="cluster" id="group-of-components" style="opacity: 1;"
                  transform="translate(263,795)">
                      <rect height="200" rx="0" ry="0" width="189" x="-218" y=
                      "-21"></rect>
                  </g>
              </g>
          </g>
      </g></svg>
    </div>

    <a class="usa-button usa-button-outline" href="/">Back to all diagrams</a>
    <script src="render.js"></script>
  </body>
</html>
